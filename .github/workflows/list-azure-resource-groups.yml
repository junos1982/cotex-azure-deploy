name: List Azure Resource Groups

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  list-resource-groups:
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Authenticate to Azure
        id: azure_login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Export Azure credentials for Terraform
        run: |
          echo "ARM_CLIENT_ID=${AZURE_CLIENT_ID}" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=${AZURE_TENANT_ID}" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=${AZURE_SUBSCRIPTION_ID}" >> $GITHUB_ENV
          if [ -n "${AZURE_CLIENT_SECRET:-}" ]; then
            echo "ARM_CLIENT_SECRET=${AZURE_CLIENT_SECRET}" >> $GITHUB_ENV
          fi
          if [ -n "${AZURE_FEDERATED_TOKEN_FILE:-}" ]; then
            echo "ARM_USE_OIDC=true" >> $GITHUB_ENV
            echo "ARM_OIDC_TOKEN_FILE_PATH=${AZURE_FEDERATED_TOKEN_FILE}" >> $GITHUB_ENV
          fi

      - name: Initialize Terraform
        run: terraform init

      - name: Apply Terraform to query resource groups
        run: terraform apply -auto-approve

      - name: Display resource group outputs
        run: |
          terraform output resource_group_names
          terraform output resource_groups_raw
